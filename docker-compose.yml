version: "3.9"
services:
  backend:
    build: ./backend
    container_name: xai-fincrime-backend
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    env_file:
      - .env
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
